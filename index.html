<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Tab</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./assets/chrome.svg" />
</head>

<body>
    <div id="main-wrapper" class="fancy-scrollbar">
        <div id="main">
            <div id="content">

                <div class="container">

                    <div id="search-container" style="margin-top: 5%">
                        <div id="search-input-container">
                            <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="Google" />
                            <input type="text" placeholder="Search anything" id="search" />
                        </div>

                        <button id="image-button" onclick="googleSearch();" type="button">
                            <i class="fa-regular fa-search"></i>
                        </button>

                        <button id="mic-button" type="button">
                            <i class="fa-regular fa-microphone"></i>
                        </button>
                    </div>

                    <div id="header-container">
                        <div class="parent">
                            <div class="child">
                                <div class="social-buttons">
                                    <a href="https://www.instagram.com/" class="social-button social-button--instagram"
                                        aria-label="Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.youtube.com/" class="social-button social-button--youtube"
                                        aria-label="YouTube">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                    <a href="https://www.facebook.com/" class="social-button social-button--facebook"
                                        aria-label="Facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-button social-button--linkedin" aria-label="LinkedIn">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="#" class="social-button social-button--snapchat" aria-label="Snapchat">
                                        <i class="fab fa-snapchat-ghost"></i>
                                    </a>
                                    <a href="https://github.com/" class="social-button social-button--github"
                                        aria-label="GitHub">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="https://codepen.io" class="social-button social-button--codepen"
                                        aria-label="CodePen">
                                        <i class="fab fa-codepen"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="chrome-container"></div>
                    <div id="apps-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js"></script>
</body>

</html>
