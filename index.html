<!DOCTYPE html>
<html lang="en">

<head>
    <title>New Tab</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="main-wrapper" class="fancy-scrollbar">
        <div id="main">
            <div id="content">

                <div class="container">

                    <div id="search-container" style="margin-top: 5%">
                        <div id="search-input-container">
                            <img src="https://assets.codepen.io/1468070/Google+G+Icon.png" alt="Google" />
                            <input type="text" placeholder="Search anything" id="search" />
                        </div>

                        <button id="image-button" onclick="googleSearch();" type="button">
                            <i class="fa-regular fa-search"></i>
                        </button>

                        <button id="mic-button" type="button">
                            <i class="fa-regular fa-microphone"></i>
                        </button>
                    </div>

                    <div id="header-container">
                        <div class="parent">
                            <div class="child">
                                <div class="social-buttons">
                                    <a href="https://www.instagram.com/" class="social-button social-button--instagram"
                                        aria-label="Instagram">
                                        <i class="fab fa-instagram"></i>
                                    </a>
                                    <a href="https://www.youtube.com/" class="social-button social-button--youtube"
                                        aria-label="YouTube">
                                        <i class="fab fa-youtube"></i>
                                    </a>
                                    <a href="https://www.facebook.com/" class="social-button social-button--facebook"
                                        aria-label="Facebook">
                                        <i class="fab fa-facebook-f"></i>
                                    </a>
                                    <a href="#" class="social-button social-button--linkedin" aria-label="LinkedIn">
                                        <i class="fab fa-linkedin-in"></i>
                                    </a>
                                    <a href="#" class="social-button social-button--snapchat" aria-label="Snapchat">
                                        <i class="fab fa-snapchat-ghost"></i>
                                    </a>
                                    <a href="https://github.com/" class="social-button social-button--github"
                                        aria-label="GitHub">
                                        <i class="fab fa-github"></i>
                                    </a>
                                    <a href="https://codepen.io" class="social-button social-button--codepen"
                                        aria-label="CodePen">
                                        <i class="fab fa-codepen"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="apps-container">
                        <a href="#" id="link">
                            <i class="fa-brands fa-stack-overflow"></i>
                            <div class="label">
                                <span class="name">Stack Overflow</span>
                                <span class="url" contenteditable="true">stackoverflow.com</span>
                            </div>
                        </a>

                        <a href="https://github.com/" id="link2">
                            <i class="fa-brands fa-github"></i>
                            <div class="label">
                                <span class="name">Github</span>
                                <span class="url" contenteditable="true">github.com</span>
                            </div>
                        </a>

                        <a href="https://chat.openai.com">
                            <object data="./chatGPT.svg" type="image/svg+xml"></object>
                            <div class="label">
                                <span class="name">Chat GPT</span>
                                <span class="url" contenteditable="true">chat.openai.com</span>
                            </div>
                        </a>

                        <a href="https://codepen.io">
                            <i class="fa-brands fa-codepen"></i>
                            <div class="label">
                                <span class="name">CodePen</span>
                                <span class="url">codepen.io</span>
                            </div>
                        </a>
                        <a href="https://youtube.com">
                            <i class="fa-brands fa-youtube"></i>
                            <div class="label">
                                <span class="name">YouTube</span>
                                <span class="url">youtube.com</span>
                            </div>
                        </a>
                        <a href="https://spotify.com">
                            <i class="fa-brands fa-spotify"></i>
                            <div class="label">
                                <span class="name">Spotify</span>
                                <span class="url">spotify.com</span>
                            </div>
                        </a>

                        <a href="https://netflix.com">
                            <img src="https://iili.io/HMIU1g2.png" style="height: 24px; width: 24px" />
                            <div class="label">
                                <span class="name">Netflix</span>
                                <span class="url">netflix.com</span>
                            </div>
                        </a>

                        <div class="app-card" onclick="goToLink()">
                            <i class="fa-brands fa-xbox"></i>
                            <div class="card-body">
                                <span class="app-name">Xbox</span>
                                <span class="app-url">xbox.com</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    </script>
    <script type="text/javascript" src="./script.js"></script>
    <script src="https://codepen.io/Hyperplexed/pen/xxYJYjM/54407644e24173ad6019b766443bf2a6.js"></script>
</body>

</html>
